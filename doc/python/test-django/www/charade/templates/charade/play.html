{% extends 'charade/base.html' %}
{% block title %}play{% endblock %}
{% block content %}
{% if msgs %}<p><strong>{{ msgs }}<strong></p>{% endif %}
    {% for w in word_list %}
    <form action="{% url 'charade:game_score' w.id %}" method="post">
        <div class="nav">
            {% csrf_token %}
            scores:
            <input type="radio" name="scores" id="choice1" value="1" />
            <label for="choice1">1 point</label>
            <input type="radio" name="scores" id="choice2" value="2" checked />
            <label for="choice2">2 points</label>
            <button type="submit" class="button green round">Next</button>
        </div>
    </form>
    <div class="word word_en">
        <a href="{% url 'charade:explanation' w.id %}" target="_blank">{{ w.en }}</a>
    </div>
    <div class="word">
        {{ w.zh }}
    </div>
    {% endfor %}
{% endblock %}
